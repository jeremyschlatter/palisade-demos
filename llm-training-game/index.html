<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Training Game</title>
  
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  
  <style>
    /* Only keeping essential global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 10px;
      background-color: #f8f9fa;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Our React component -->
  <script type="text/babel" src="ui.js"></script>
  
  <script>
    // Check if prediction_data.json exists
    fetch('prediction_data.json')
      .catch(error => {
        console.error('Error loading prediction data:', error);
        document.getElementById('root').innerHTML = `
          <div style="max-width: 500px; margin: 50px auto; padding: 15px; background-color: #ffebee; border-radius: 3px; border-left: 3px solid #d32f2f;">
            <h2>Data File Not Found</h2>
            <p>The prediction_data.json file could not be loaded.</p>
            <p>Please run the following command to generate the data:</p>
            <pre>python generate.py</pre>
          </div>
        `;
      });
  </script>
</body>
</html>
